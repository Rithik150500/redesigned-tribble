[pytest]
# Pytest configuration for Legal Risk Analysis System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage report (if pytest-cov is installed)
    # --cov=.
    # --cov-report=term-missing
    # --cov-report=html

# Markers for organizing tests
markers =
    layer1: Layer 1 tests (Document Processing & Database)
    layer2: Layer 2 tests (MCP Server)
    layer3: Layer 3 tests (Agent System)
    layer4: Layer 4 tests (Web Interface)
    integration: Integration tests across multiple layers
    slow: Tests that take significant time
    requires_api: Tests that require Anthropic API key
    requires_poppler: Tests that require poppler-utils

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 300

# Minimum Python version
minversion = 3.10
